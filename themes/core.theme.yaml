dependencies: []
selectors:
  - :root

color:
  - white:
      DEFAULT: '#ffffff'
  - black:
      DEFAULT: '#00030e'
  - white:
      _generator:
        base: '{color.white.DEFAULT}'
        type: alpha
        solid:
          dark: '{color.black.DEFAULT}'
  - black:
      _generator:
        base: '{color.black.DEFAULT}'
        type: alpha
        solid:
          light: '{color.white.DEFAULT}'
  - purple:
      _generator:
        base: '#BF36AA'
        solid:
          light: '{color.white.DEFAULT}'
          dark: '{color.black.DEFAULT}'
  - blue:
      _generator:
        base: '#3772FF'
        solid:
          light: '{color.white.DEFAULT}'
          dark: '{color.black.DEFAULT}'
  - green:
      _generator:
        base: '#34ff63'
        solid:
          light: '{color.white.DEFAULT}'
          dark: '{color.black.DEFAULT}'
  - yellow:
      _generator:
        base: '#FFDE4D'
        solid:
          light: '{color.white.DEFAULT}'
          dark: '{color.black.DEFAULT}'
  - red:
      _generator:
        base: '#BA1F33'
        solid:
          light: '{color.white.DEFAULT}'
          dark: '{color.black.DEFAULT}'

borderRadius:
  - base: 0.75rem + 0.125rem
  - 3xs: '{border-radius.base} - 12px'
  - 2xs: '{border-radius.base} - 8px'
  - xs: '{border-radius.base} - 4px'
  - sm: '{border-radius.base} - 2px'
  - md: '{border-radius.base} + 2px'
  - lg: '{border-radius.base} + 4px'
  - xl: '{border-radius.base} + 8px'
  - 2xl: '{border-radius.base} + 12px'
  - 3xl: '{border-radius.base} + 20px'

spacing:
  - base: 0.25rem
  - 0: 0px
  - 0.25: '{spacing.base} / 4'
  - 0.5: '{spacing.base} / 2'
  - _generator:
      start: 1
      end: 16
      valuePattern: '{spacing.base} * {i}'
  - _generator:
      start: 20
      end: 64
      step: 4
      valuePattern: '{spacing.base} * {i}'
  - 72: '{spacing.base} * 72'
  - 80: '{spacing.base} * 80'
  - 96: '{spacing.base} * 96'

fontFamily:
  - sans: 'ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"'
  - serif: 'ui-serif, Georgia, Cambria, "Times New Roman", Times, serif'
  - mono: 'ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace'

fontSize:
  - base: 1rem
  - xs: '{font-size.base} - 4px'
  - sm: '{font-size.base} - 2px'
  - md: '{font-size.base}'
  - lg: '{font-size.base} + 2px'
  - xl: '{font-size.base} + 4px'
  - 2xl: '{font-size.base} + 8px'
  - 3xl: '{font-size.base} + 14px'
  - 4xl: '{font-size.base} + 20px'
  - 5xl: '{font-size.base} + 32px'
  - 6xl: '{font-size.base} + 44px'
  - 7xl: '{font-size.base} + 56px'
  - 8xl: '{font-size.base} + 80px'
  - 9xl: '{font-size.base} + 112px'

typography:
  - h1:
      fontSize: '{font-size.5xl}'
      fontWeight: '{font-weight.extrabold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h2:
      fontSize: '{font-size.3xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h3:
      fontSize: '{font-size.2xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.normal}'
      letterSpacing: '{letter-spacing.tight}'
  - h4:
      fontSize: '{font-size.xl}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.snug}'
      letterSpacing: '{letter-spacing.tight}'
  - h5:
      fontSize: '{font-size.lg}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.snug}'
  - h6:
      fontSize: '{font-size.md}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.snug}'
  - p:
      fontSize: '{font-size.md}'
      fontWeight: '{font-weight.normal}'
      lineHeight: '{line-height.normal}'
  - large:
      fontSize: '{font-size.lg}'
      fontWeight: '{font-weight.semibold}'
      lineHeight: '{line-height.snug}'
  - small:
      fontSize: '{font-size.sm}'
      fontWeight: '{font-weight.medium}'
      lineHeight: '{line-height.tight}'

zIndex:
  - _generator:
      start: 0
      end: 300
      step: 5
