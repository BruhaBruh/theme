default: light
prefix: pw

themes:
  light:
    radius: 0.75rem

    palette:
      white: '#ffffff'
      black: '#101523'
      blue: '#3b82f6'
      yellow:
        darkenRatio: 50
        source: '#F0E100'

    ref:
      radius:
        none: 0px
        sm: calc(${radius} - 2px)
        base: ${radius}
        md: calc(${radius} + 2px)
        lg: calc(${radius} + 4px)
        xl: calc(${radius} + 8px)
        2xl: calc(${radius} + 12px)
        3xl: calc(${radius} + 20px)
        full: 9999px

      spacing:
        none: 0px

      z-index:
        under: -1

    sys:
      color:
        border:
          primary: ${black.300}
          secondary: ${black.200}
          info: ${blue.400}
          disabled: ${black.100}

      spacing:
        button: ${none}

      radius:
        button: ${sm}

      z-index:
        overlay: ${under}

  dark:
    radius: 0.75rem

    palette:
      white: '#ffffff'
      black: '#101523'
      blue: '#3b82f6'
      yellow:
        source: '#F0E100'

    ref:
      radius:
        none: 0px
        sm: calc(${radius} - 2px)
        base: ${radius}
        md: calc(${radius} + 2px)
        lg: calc(${radius} + 4px)
        xl: calc(${radius} + 8px)
        2xl: calc(${radius} + 12px)
        3xl: calc(${radius} + 20px)
        full: 9999px

      spacing:
        none: 0px

      z-index:
        under: -1

    sys:
      color:
        border:
          primary: ${black.300}
          secondary: ${black.200}
          info: ${blue.400}
          disabled: ${black.100}

      spacing:
        button: ${none}

      radius:
        button: ${sm}

      z-index:
        overlay: ${under}
